<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <style>
      div {
        margin: 40px;
      }
    </style>
  </head>
  <body>
    <div>
      <label
        >Square this number:
        <input type="number" id="square-input" size="2" />
      </label>
      <button id="square-button">Calculate</button>
    </div>

    <div>
      <label
        >Half this number:
        <input type="number" id="half-input" size="2" />
      </label>
      <button id="half-button">Calculate</button>
    </div>

    <div>
      <label>
        Fraction:
        <input type="number" id="percent1-input" size="2" />
      </label>
      <label>
        Whole:
        <input type="number" id="percent2-input" size="2" />
      </label>
      <button id="percent-button">Calculate</button>
    </div>

    <div>
      <label>
        Integer:
        <input type="number" id="int-input" size="2" />
      </label>
      <button id="int-button">Calculate</button>
    </div>

    <div>
      <label
        >Calculate area of circle with radius:
        <input type="number" id="area-input" size="2" />
      </label>
      <button id="area-button">Calculate</button>
    </div>

    <div id="solution"></div>

    <script>
      function squareNumber(num) {
        var squaredNumber = num * num;
        document.getElementById("solution").innerHTML =
          "The result of squaring the number " + num + " is " + squaredNumber;
      }

      var squareButton = document.getElementById("square-button");
      squareButton.addEventListener("click", function () {
        var num = document.getElementById("square-input").value;
        squareNumber(num);
      });

      /* Preview this page on the browser and test the first calculation */

      /* Now it's your turn to do the rest as seen on the preview */

      /* WRITE YOUR HOMEWORK SCRIPTS BELOW HERE */

      /*second div*/
      // Function to half the input number
      function halfNumber(num) {
        var half = num / 2;
        document.getElementById("solution").innerHTML =
          "The result of halving the number " + num + " is " + half;
      }

      // Get the half-button element and add an event listener to it
      var halfButton = document.getElementById("half-button");
      halfButton.addEventListener("click", function () {
        var num = document.getElementById("half-input").value;
        halfNumber(num);
      });

      /*third div*/
      // Function to calculate the percentage of two numbers
      function calculatePercentage(part, whole) {
        var percentage = (part / whole) * 100;
        document.getElementById("solution").innerHTML =
          part + " is " + percentage.toFixed(2) + "% of " + whole;
      }

      // Get the percent-button element and add an event listener to it
      var percentButton = document.getElementById("percent-button");
      percentButton.addEventListener("click", function () {
        var part = document.getElementById("percent1-input").value;
        var whole = document.getElementById("percent2-input").value;
        calculatePercentage(part, whole);
      });

      /*fouth div*/
      // Function to round the number up to the nearest whole number
      function roundUpNumber(num) {
        var roundedNumber = Math.ceil(num); // Round up to the nearest integer
        document.getElementById("solution").innerHTML =
          "The nearest whole number of " + num + " is " + roundedNumber;
      }

      // Get the int-button element and add an event listener to it
      var intButton = document.getElementById("int-button");
      intButton.addEventListener("click", function () {
        var num = document.getElementById("int-input").value;
        roundUpNumber(num);
      });

      /*fifth div*/
      // Function to calculate the area of a circle
      function calculateArea(radius) {
        var area = Math.PI * Math.pow(radius, 2); // Ï€ * r^2
        document.getElementById("solution").innerHTML =
          "The area of circle with radius " +
          radius +
          " is " +
          area.toFixed(15);
      }

      // Get the area-button element and add an event listener to it
      var areaButton = document.getElementById("area-button");
      areaButton.addEventListener("click", function () {
        var radius = document.getElementById("area-input").value;
        calculateArea(radius);
      });
    </script>
  </body>
</html>
